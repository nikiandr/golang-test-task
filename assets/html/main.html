<!DOCTYPE html>
<html>

<head>
    <title>Test Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        div.field {
            padding-bottom: 5px;
        }

        div.field label {
            display: block;
            float: left;
            width: 70px;
            height: 15px;
        }

        table.table {
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Club!</h1>
    <h3>New member</h3>
    <form method="post" name="memberForm">
        <div class="field">
            <label>Name:</label>
            <input type="text" name="name" />
        </div>
        <div class="field">
            <label>Email:</label>
            <input type="text" name="email" />
        </div>
        <div class="field">
            <label></label>
            <input type="submit" value="Add">
            <input type="reset" value="Clear">
        </div>
    </form>
    <center>
        <h3>Members</h3>
    </center>
    <table class="table table-bordered">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Registration date</th>
        </tr>
        {{ range .}}
        <tr>
            <td>{{ .Id}}</td>
            <td>{{ .Name}}</td>
            <td>{{ .Email}}</td>
            <td>{{ .CreatedAt}}</td>
        </tr>
        {{ end}}
    </table>
</body>

</html>
