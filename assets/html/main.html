<!DOCTYPE html>
<html>

<body>
    <h1>Welcome to the Club!</h1>
    <h3>New member</h3>
    <form action="javascript:void(0);" name="memberForm">
        <div class="field">
            <label>Name:</label>
            <input type="text" id="name" name="name" required/>
        </div>
        <div class="field">
            <label>Email:</label>
            <input type="text" id="email" name="email" required/>
        </div>
        <div class="field">
            <label></label>
            <input type="submit" value="Add" onclick="return addField();">
            <input type="reset" value="Clear">
        </div>
    </form>
    <center>
        <h3>Members</h3>
    </center>
    <table id="members" class="table table-bordered">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Registration date</th>
        </tr>
    </table>
</body>

</html>
